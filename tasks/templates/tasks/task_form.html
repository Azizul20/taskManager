{% comment %} <h2>Task Form</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'task_list' %}">Back</a> {% endcomment %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    
    <div class="card shadow p-4" style="border-radius: 15px;">
        <h2 class="text-primary mb-3">Task Form</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Render form with Bootstrap -->
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    <div class="text-danger small">
                        {{ field.errors }}
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success">Save Task</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
