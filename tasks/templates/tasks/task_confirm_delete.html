{% comment %} <h2>Delete Task</h2>
<p>Are you sure you want to delete "{{ task.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'task_list' %}">Cancel</a> {% endcomment %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="card shadow p-4 text-center" style="width: 450px; border-radius: 15px;">

        <h3 class="text-danger mb-3">Delete Task</h3>

        <p class="fs-5">
            Are you sure you want to delete  
            <strong>"{{ task.title }}"</strong>?
        </p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mb-3">
                Yes, Delete
            </button>
        </form>

        <a href="{% url 'task_list' %}" class="btn btn-secondary w-100">
            Cancel
        </a>

    </div>
</div>

</body>
</html>
