{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tasks</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Your Tasks</h2>

            <div>
                <a href="{% url 'task_create' %}" class="btn btn-primary btn-sm">+ New Task</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>

        <!-- FILTER + SEARCH FORM -->
        <form method="GET" class="row g-2 mb-4 bg-white p-3 rounded shadow-sm">

            <!-- Search -->
            <div class="col-md-3">
                <input type="text" name="search" class="form-control"
                    placeholder="Search..."
                    value="{{ request.GET.search }}">
            </div>

            <!-- Status -->
            <div class="col-md-2">
                <select name="status" class="form-select">
                    <option value="">All Status</option>
                    <option value="pending" {% if request.GET.status == "pending" %}selected{% endif %}>Pending</option>
                    <option value="in_progress" {% if request.GET.status == "in_progress" %}selected{% endif %}>In Progress</option>
                    <option value="completed" {% if request.GET.status == "completed" %}selected{% endif %}>Completed</option>
                </select>
            </div>

            <!-- Priority -->
            <div class="col-md-2">
                <select name="priority" class="form-select">
                    <option value="">All Priority</option>
                    <option value="low" {% if request.GET.priority == "low" %}selected{% endif %}>Low</option>
                    <option value="medium" {% if request.GET.priority == "medium" %}selected{% endif %}>Medium</option>
                    <option value="high" {% if request.GET.priority == "high" %}selected{% endif %}>High</option>
                </select>
            </div>

            <!-- Due Date -->
            <div class="col-md-2">
                <select name="due" class="form-select">
                    <option value="">Any Due Date</option>
                    <option value="today" {% if request.GET.due == "today" %}selected{% endif %}>Today</option>
                    <option value="week" {% if request.GET.due == "week" %}selected{% endif %}>This Week</option>
                    <option value="overdue" {% if request.GET.due == "overdue" %}selected{% endif %}>Overdue</option>
                </select>
            </div>

            <!-- Sort -->
            <div class="col-md-2">
                <select name="sort" class="form-select">
                    <option value="newest" {% if request.GET.sort == "newest" %}selected{% endif %}>Newest First</option>
                    <option value="oldest" {% if request.GET.sort == "oldest" %}selected{% endif %}>Oldest First</option>
                </select>
            </div>

            <!-- Button -->
            <div class="col-md-1">
                <button class="btn btn-primary w-100" type="submit">Go</button>
            </div>

        </form>

        <hr>

        <!-- TASK LIST -->
        {% if tasks %}
            <div class="list-group">

                {% for task in tasks %}
                    <div class="list-group-item mb-2 shadow-sm">

                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="mb-1">{{ task.title }}</h5>
                                <small>
                                    Status: <strong>{{ task.status }}</strong> |
                                    Priority: <strong>{{ task.priority }}</strong> |
                                    Due: <strong>{{ task.due_date }}</strong>
                                </small>
                            </div>

                            <div>
                                <a href="{% url 'task_detail' task.id %}" class="btn btn-sm btn-outline-info">View</a>
                                <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                                <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                            </div>
                        </div>

                    </div>
                {% endfor %}

            </div>

        {% else %}
            <div class="alert alert-info">No tasks found.</div>
        {% endif %}

    </div>

</body>
</html>
